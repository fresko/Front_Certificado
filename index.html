<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Generador PDF</title>
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
</head>
<body>
  <div id="wrapwrap">
	<header>
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand logo">
						<img src="img/logo.png" alt="Logo of Instituto de Desarrollo Urbano I.D.U." title="Instituto de Desarrollo Urbano I.D.U.">
					</a>
				</div>
				<div class="collapse navbar-collapse navbar-top-collapse">
				</div>
			</div>
		</div>
	</header>
		<main>
			<div priority="29" id="wrap" class="oe_structure oe_empty">
				<section class="s_title">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<h1 class="text-center">Instituto de Desarrollo Urbano I.D.U.</h1>
								<h3 class="text-center text-muted">Subdirección Técnica de Recursos Tecnológicos</h3>
							</div>
						</div>
					</div>
				</section>

				<section>
					
					<div class="izquierdo">
						<label>Seleccione la opción de búsqueda: </label>
						<select id="tipo-dato">
						  <option value="1">Cédula catastral</option>
						  <option value="2">Chip</option>
						</select>
						<br>
						<br>
						<label>Digite el valor: </label>
						<input id="dato" type="text">	
					</div>
					<div class="derecho">
						<button id="buscar">Buscar</button>	
					</div>
				</section>
				<script src="js/main.js"></script>
			</div>
		</main>
	</div>
</body>
</html>
